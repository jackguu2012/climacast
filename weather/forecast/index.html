<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Weather</title>
</head>

<body>
    
    <div id="weather-container">
        <h2>Forecast</h2>
        <input type="text" id="city" placeholder="Enter location">
        <button onclick="getWeather()">Search</button>
        <a id="home"href="https://climacast.uk">Home</a>

        <img id="weather-icon" alt="Weather Icon">

        <div id="temp-div"></div>

        <div id="weather-info"></div>

        <div id="hourly-forecast"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
