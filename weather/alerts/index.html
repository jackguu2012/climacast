<!DOCTYPE html>

<head>

    <title>Weather Alerts - ClimaCast</title>

    <style>
        body {
            background-color: #eff2fe;
            font-family: 'Funnel Display', sans-serif;
            margin: 0;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            position: relative;
            padding: 10px;
        }

        .nav-bar-btn {
            color: black;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            margin: 10px 5px;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
            border-radius: 15px;
        }

        .more-btn {
            border: 3px solid black;
            color: black;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            margin: 10px 5px;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
            border-radius: 15px;
        }

        .more-btn:hover {
            background-color: #dfdfdf;
        }

        .nav-bar-btn:hover {
            background-color: #c9e1ff;
        }

        .alerts-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #eff2fe;
            border-radius: 10px;
        }

        .alert-box {
            padding: 15px;
            margin: 10px 0;
            border-radius: 20px;
            text-align: left;
        }

        .red-alert {
            background-color: #ff4d4d;
            color: white;
            border-left: 8px solid #8b0000;
        }

        .amber-alert {
            background-color: #ed8641;
            color: white;
            border-left: 8px solid #8b4203;
        }

        .yellow-alert {
            background-color: #ffcc00;
            color: black;
            border-left: 8px solid #ff9900;
        }

        .green-alert {
            background-color: #4caf50;
            color: white;
            border-left: 8px solid #006400;
        }

        .alert-title {
            font-size: 22px;
            font-weight: bold;
        }

        .alert-description {
            font-size: 16px;
        }

        footer {
            background-color: #c9e1ff;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            font-weight: bold;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <a class="nav-bar-btn" href="https://weather.climacast.uk/">Back</a>

    <script>
        function filterAlerts() {
            let input = document.getElementById("search-in").value.trim().toLowerCase();
            let alerts = document.querySelectorAll(".alert-box");

            alerts.forEach(alert => {
                let location = alert.getAttribute("data-location").toLowerCase();
                if (location.includes(input) || input === "") {
                    alert.style.display = "block";
                } else {
                    alert.style.display = "none";
                }
            });
        }
    </script>
