<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ClimaCast brings accurate weather forecasts and safety information directly from our site.">
    <meta http-equiv="Cache-Control" content="no-store">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <title>ClimaCast - Home</title>
</head>
<style>
body {
    background-color: #eff2fe;
    font-family: 'Funnel Display', sans-serif;
    align-items: center;
    margin: 0;
    padding: 0;
    text-align: center;
    display: flex;
    flex-direction: column;
}

header {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    width: 100%;
    position: relative;
    padding: 10px;
}

.nav-bar-btn {
    color: black;
    text-decoration: none;
    padding: 10px 20px;
    display: inline-block;
    margin: 10px 5px;
    font-weight: bold;
    transition: background-color 0.2s ease-in-out;
    border-radius: 15px;
}

#logo {
    width: 100px;
    height: auto;
    display: block;
    margin: 10px auto;
}

.main-web-content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    width: 100%;
    max-width: 900px;
}

#title {
    font-size: 50px;
    color: #01233d;
    margin: 10px 0;
    font-weight: bold;
}

.art-1 {
    padding: 20px;
    background-color: #dfe6f5;
    border-radius: 20px;
    margin: 20px;
    width: 100%;
    max-width: 800px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.art-1 img {
    width: 150px;
    border-radius: 20px;
    margin-bottom: 10px;
}

.art-1 div {
    text-align: center;
}

.art-1 h1 {
    font-size: 30px;
}

.art-1 p {
    font-size: 18px;
}

.art-1 a {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #01233d;
    color: white;
    text-decoration: none;
    border-radius: 13px;
    font-weight: bold;
    transition: background-color 0.2s ease-in-out;
}

.art-1 a:hover {
    background-color: #034c8c;
}

footer {
    background-color: #c9e1ff;
    padding: 15px;
    margin-top: 20px;
    font-size: 14px;
    font-weight: bold;
    width: 100%;
    text-align: center;
}

#img-season {
    margin-top: 20px;
    width: 100%; /* Responsive */
    max-width: 500px; /* Maintain maximum size */
    border: 3px solid black;
    border-radius: 21px;
    margin-bottom: 30px;
}

#search-btn {
    margin-top: 10px;
    margin-bottom: 20px;
    padding: 10px 20px;
    background-color: #01233d;
    color: white;
    text-decoration: none;
    border-radius: 13px;
    font-weight: bold;
    transition: background-color 0.2s ease-in-out; 
}

#search-btn:hover {
    background-color: #034c8c;
}

#search-in {
    height: 40px;
    border: 2px solid black;
    border-radius: 12px;
    width: 100%; /* Responsive */
    max-width: 400px; /* Maintain maximum size */
    font-size: 15px;
}

.search-div {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.nav-bar-btn:hover {
    background-color: #c9e1ff;
}

/* Emergency Icon Styles */
.warning-container {
    position: relative;
    display: flex;
    align-items: center;
    margin-right: 10px;
}

.exclamation-mark {
    font-size: 24px;
    color: red;
    animation: pulse 1s infinite alternate;
    position: relative;
    z-index: 0;
}

.wave {
    position: absolute;
    width: 35px;
    height: 35px;
    border-radius: 50%;
    background: rgba(255, 0, 0, 0.5);
    animation: wave-animation 2s infinite ease-out;
    z-index: 1;
}

.wave:nth-child(2) {
    animation-delay: 1s;
}

a {
    text-decoration: none;
}

/* Animations */
@keyframes pulse {
    0% {
        transform: scale(1);
        opacity: 0.3;
    }
    100% {
        transform: scale(1.3);
        opacity: 1.6;
    }
}

@keyframes wave-animation {
    0% {
        transform: scale(1);
        opacity: 0.6;
    }
    100% {
        transform: scale(2);
        opacity: 0;
    }
}

/* Responsive Styles */
@media screen and (max-width: 768px) {
    .nav-bar-btn {
        font-size: 14px;
    }
    
    #title {
        font-size: 36px; /* Adjust title size */
    }

    .art-1 h1 {
        font-size: 24px; /* Adjust subtitle size */
    }

    .art-1 p {
        font-size: 16px; /* Adjust paragraph size */
    }
}

@media screen and (max-width: 480px) {
    .nav-bar-btn {
        font-size: 12px;
        padding: 8px;
        border-radius: 10px;
    }

    #title {
        font-size: 28px; /* Further adjust title size */
    }

    .art-1 h1 {
        font-size: 20px; /* Further adjust subtitle size */
    }

    .art-1 p {
        font-size: 14px; /* Further adjust paragraph size */
    }

    #search-in {
        width: 90%; /* Responsive input width */
    }

    #search-btn {
        width: 90%; /* Responsive button width */
    }
}
</style>
<body>
    <header>
        <div class="warning-container">
            <a href="https://weather.climacast.uk/alerts/" class="warning-container">
                <!--<div class="wave"></div>
                <div class="wave"></div>
                <span class="exclamation-mark">‚ùó</span>-->
            </a>
        </div>
        <a class="nav-bar-btn" href="https://weather.climacast.uk/">Weather</a>
        <a class="nav-bar-btn" href="https://climacast.uk/about/">About</a>
        <a class="nav-bar-btn" href="https://dev.climacast.uk/v3/">What's New?</a>
    </header>
    
    <div class="main-web-content">
        <h1 id="title">Introducing ClimaCast 3</h1>
        <img id="img-season" src="source/home/spring.png" alt="Spring Season">

        <div class="search-div">
            <h1>Find a forecast...</h1>
            <input id="search-in" placeholder="Search here...">
            <button id="search-btn" onclick="searchWeather()">Search</button>
        </div>
        
        <div class="art-1">
            <img src="source/home/v3.png" alt="Version 3.0">
            <div>
                <h1>What's New in v3.0?</h1>
                <p>Find out what's new in version 3.0.</p>
            </div>
            <a href="https://dev.climacast.uk/v3/">Learn More</a>
        </div>

        <div class="art-1">
            <img src="source/home/weather.png" alt="Weather Information">
            <div>
                <h1>What's the weather?</h1>
                <p>Find out easier with our new system!</p>
            </div>
            <a href="https://weather.climacast.uk/">Go There</a>
        </div>
    </div>

    
    <script>
        document.getElementById("search-in").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                let city = document.getElementById("search-in").value.trim();
                if (city) {
                    window.location.href = `https://weather.climacast.uk/?location=${encodeURIComponent(city)}`;
                } else {
                    alert("Error: Cannot send empty requests. (400)");
                }
            }
        });

        function searchWeather() {
            let city = document.getElementById("search-in").value.trim();
            if (city) {
                window.location.href = `https://weather.climacast.uk/?location=${encodeURIComponent(city)}`;
            } else {
                alert("Error: Cannot send empty requests. (400)");
            }
        }
    </script>
</body>
</html>
